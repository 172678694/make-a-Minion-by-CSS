<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>画一只小黄人给你看</title>
    <link rel="stylesheet" href="./css/default.css">
    <style  id="styleTags">
    </style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview">
        <div class="whole-body">
            <div class="belt1"></div>
            <div class="belt2"></div>
            <div class="glass">
                <div class="eye"></div>
            </div>
            <div class="mouth">
                <div class="tongue"></div>
                <div class="teeth1"></div>
                <div class="teeth2"></div>
                <div class="teeth3"></div>
                <div class="teeth4"></div>
                <div class="teeth5"></div>
            </div>
            <div class="hands">
                <div class="left-arm"></div>
                <div class="left-hand"></div>
                <div class="right-arm"></div>
                <div class="right-hand"></div>
            </div>
            <div class="clothes">
                <div class="left-strap"></div>
                <div class="right-strap"></div>
                <div class="upper-clothes"></div>
                <div class="front-pocket"></div>
                <div class="pants"></div>
                <div class="pocket left"></div>
                <div class="pocket right"></div>
            </div>
            <div class="feet">
                <div class="foot left"></div>
                <div class="foot right"></div>
                <div class="shoe left"></div>
                <div class="shoe right"></div>
            </div>
        </div>
    </div>
    <div class="actions">
            <button data-speed="slow">慢速</button>
            <button data-speed="normal" >中速</button>
            <button data-speed="fast" class="active">快速</button>
    </div>
    <script src="./vendor/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
